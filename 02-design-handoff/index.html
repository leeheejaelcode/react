<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <!-- React markUP : self closing -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="description"
      content="Figma 디자인을 개발 코드로 핸드오프 합니다"
    />
    <title>디자인 -> 개발 핸드오프</title>
    <link
      rel="icon"
      href="src/assets/favicon.svg"
    />
    <link
      rel="stylesheet"
      href="src/styles/main.css"
    />
    <script
      type="module"
      src="src/main.js"
    ></script>
  </head>

  <body class="demo">

    <ul
      lang="en"
      class="list"
    >
      <li>
        <img
          src="/src/architecture/architecture-01.jpg"
          alt="Architecture"
          width="64"
          height="64"
        />
        <span data-role="label">History of Architecture</span>
      </li>
      <li>
        <img
          src="/src/architecture/architecture-02.jpg"
          alt="Building"
          width="64"
          height="64"
        />
        <span data-role="label">Building design</span>
      </li>
      <li>
        <img
          src="/src/architecture/architecture-03.jpg"
          alt="Graphics"
          width="64"
          height="64"
        />
        <span data-role="label">Graphics</span>
      </li>
      <li>
        <img
          src="/src/architecture/architecture-04.jpg"
          alt="Climatology"
          width="64"
          height="64"
        />
        <span data-role="label">Climatology</span>
      </li>
    </ul>

  </body>

</html>
