<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <!-- React markUP : self closing -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="description"
      content="Figma 디자인을 개발 코드로 핸드오프 합니다"
    />
    <title>디자인 -> 개발 핸드오프</title>
    <link
      rel="stylesheet"
      href="src/styles/main.css"
    />
    <script
      type="module"
      src="src/main.js"
    ></script>
  </head>

  <body>
    <main>
      <section>
        <h1>7월 22일 과제</h1>
        <figure>
          <img
            src="./images/Architecture.png"
            alt="Architecture"
          />
          <figcaption>History of Architecture</figcaption>
        </figure>
        <figure>
          <img
            src="./images/Building.png"
            alt="Building"
          />
          <figcaption>Building design</figcaption>
        </figure>
        <figure>
          <img
            src="./images/Graphics.png"
            alt="Graphics"
          />
          <figcaption>Graphics</figcaption>
        </figure>
        <figure>
          <img
            src="./images/Climatology.png"
            alt="Climatology"
          />
          <figcaption>Climatology</figcaption>
        </figure>
      </section>
    </main>
  </body>

</html>
