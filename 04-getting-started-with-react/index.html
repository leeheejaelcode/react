<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8" />
    <title>React 시작하기</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/react.svg"
    />
    <link
      rel="stylesheet"
      href="src/styles/main.css"
    />
    <!-- 전역 객체(GlobalThis) 오염시키지 않는 것이 권장 -->
    <script
      type="module"
      src="src/main.js"
    ></script>
  </head>

  <body>
    <!-- JavaScript 앱 사용자를 위한 최소하느이 노력 : 모든 이들의 접근을 위하여 -->
    <noscript>이 앱은 JavaScript 할성화가 필요합니다. 브라우저에서 JavaScript를 활성화 해주세요</noscript>

    <!--리액트 돔: 리액트 앱을 이 컨테이너 요소에 렌더링 -->
    <div id="root"></div>
  </body>

</html>
